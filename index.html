<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/style.css" />

        <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    </head>
    <body>
        <div class="slider">
            <figcaption class="review">
                <div class="review__text">
                    <p class="review__user-text">
                        “ I’ve been interested in coding for a while but never
                        taken the jump, until now. I couldn’t recommend this
                        course enough. I’m now in the job of my dreams and so
                        excited about the future. ”
                    </p>
                    <p class="review__user-name">
                        <span class="dark">Tanya Sinclair</span>
                        <span class="light">UX Engineer</span>
                    </p>
                </div>
                <figure class="review__user-photo">
                    <img
                        src="images/image-tanya.jpg"
                        alt="user photo"
                        class="review__photo"
                    />
                </figure>
            </figcaption>

            <figcaption class="review">
                <div class="review__text">
                    <p class="review__user-text">
                        "If you want to lay the best foundation possible i'd
                        recommend taking this course.The depth the instructors
                        go to is incredible. I now feel so confident about
                        starting as a professional developer."
                    </p>
                    <p class="review__user-name">
                        <span class="dark">John Tarkpor</span>
                        <span class="light">Junior Front-end Developer</span>
                    </p>
                </div>
                <figure class="review__user-photo">
                    <img
                        src="images/image-john.jpg"
                        alt="user photo"
                        class="review__photo"
                    />
                </figure>
            </figcaption>
            <div class="button-container">
                <button class="btn-previous"></button>
                <button class="btn-next"></button>
            </div>
        </div>

        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
